<!-- registration.component.html -->
<div class="main">
  <h1>Register Here</h1>
<div class="registration-form">
  <form (submit)="registerUser()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name here..." [(ngModel)]="user.name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email here..." [(ngModel)]="user.email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password here..." [(ngModel)]="user.password" required>
    </div>

    <div class="form-group">
      <label for="role">Select Role</label>
      <select id="role" name="role" [(ngModel)]="user.role" required>
        <option value="Admin">Admin</option>
        <option value="Project Manager">Project Manager</option>
        <option value="Team Member">Team Member</option>
      </select>
    </div>

    <div class="form-group">
      <label for="profilePicture">Profile Picture</label>
      <input type="text" id="profilePicture" name="profilePicture" placeholder="Enter your profile picture url here..." [(ngModel)]="user.profilePicture" required>
    </div>


    <button type="submit">Register</button>
  </form>
  <p>Already registered? <a routerLink="/login">Login here</a></p>
</div>
</div>
