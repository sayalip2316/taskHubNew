<div class="main">
  <h1>Login Here</h1>
  <div class="login-form">
    <form (submit)="loginUser()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your registered email here..." [(ngModel)]="user.email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your registered password here..." [(ngModel)]="user.password" required>
      </div>

      <button type="submit">Login</button>

      <!-- Add a hyperlink to the registration page -->
      <p>Don't have an account? <a routerLink="/registration">Register here</a></p>
    </form>
  </div>
</div>
